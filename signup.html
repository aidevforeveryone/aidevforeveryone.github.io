<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | AI+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#030304] text-white flex items-center justify-center h-screen font-sans selection:bg-cyan-500/30">

    <div class="w-full max-w-md p-8 rounded-2xl border border-white/10 bg-[#0A0A0C] shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-cyan-600/10 rounded-full blur-[80px] -z-10"></div>

        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <span class="text-3xl font-extrabold tracking-widest text-white">AI+</span>
            </div>
            <h2 class="text-xl font-bold text-white">Create Account</h2>
            <p class="text-gray-400 text-sm mt-2">Join the biological computing revolution.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1 uppercase font-bold tracking-wider">Email Address</label>
                <input type="email" id="email" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition placeholder-gray-700" placeholder="researcher@lab.com">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 uppercase font-bold tracking-wider">Password</label>
                <input type="password" id="password" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition" placeholder="••••••••">
            </div>
            
            <button onclick="handleSignup()" id="btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-cyan-600/20 mt-2">
                Sign Up
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-white/5 text-center text-sm text-gray-500">
            Already have an account? <a href="login.html" class="text-cyan-400 hover:text-cyan-300 font-medium transition">Login</a>
        </div>
        
        <div class="mt-4 text-center">
             <a href="index.html" class="text-xs text-gray-600 hover:text-gray-400 transition">← Back to Homepage</a>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'BURAYA_SUPABASE_URL_GELECEK';
        const SUPABASE_KEY = 'BURAYA_SUPABASE_ANON_KEY_GELECEK';

        // DÜZELTME BURADA YAPILDI:
        // Değişken adını 'supabase' yerine 'supabaseClient' yaptık.
        // Kütüphaneyi de 'window.supabase' olarak çağırdık.
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn');

            // Basit Validasyon
            if(!email || !password) {
                alert('Please fill all fields');
                return;
            }
            if(password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            // Butonu Kilitle (Çift tıklamayı önle)
            btn.innerText = 'Creating Account...';
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.disabled = true;

            try {
                // Değişken adı güncellendi: supabaseClient
                const { data, error } = await supabaseClient.auth.signUp({ 
                    email: email, 
                    password: password 
                });

                if (error) throw error;
                
                // Başarı Durumu
                alert('Success! Confirmation email sent to ' + email + '. Please verify your account.');
                window.location.href = 'login.html';
                
            } catch (err) {
                console.error("Signup Error:", err);
                alert('Error: ' + err.message);
            } finally {
                // Butonu Eski Haline Getir
                btn.innerText = 'Sign Up';
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
