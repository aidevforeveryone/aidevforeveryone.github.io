<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PULSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#030304] text-white flex items-center justify-center h-screen font-sans">

    <div class="w-full max-w-md p-8 rounded-2xl border border-white/10 bg-[#0A0A0C] shadow-2xl relative">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full bg-cyan-500/5 blur-3xl -z-10 rounded-full"></div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-widest mb-2">PULSE</h1>
            <p class="text-gray-400 text-sm">Welcome back, Researcher.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Email</label>
                <input type="email" id="email" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-cyan-500 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Password</label>
                <input type="password" id="password" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-cyan-500 focus:outline-none transition">
            </div>
            
            <button onclick="handleLogin()" id="btn" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-3 rounded-lg transition">
                Login
            </button>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            Don't have an account? <a href="signup.html" class="text-cyan-400 hover:underline">Sign Up</a>
        </div>
        <div class="mt-4 text-center">
            <a href="index.html" class="text-xs text-gray-600 hover:text-gray-400">← Back to Home</a>
       </div>
    </div>

    <script>
        const SUPABASE_URL = 'BURAYA_URL_GELECEK';
        const SUPABASE_KEY = 'BURAYA_ANON_KEY_GELECEK';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn');

            btn.innerText = 'Authenticating...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                // Başarılıysa ana sayfaya yönlendir
                window.location.href = 'index.html';
            } catch (err) {
                alert('Login Failed: ' + err.message);
                btn.innerText = 'Login';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
