<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI+ Code Editor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        body {
            background-color: #1f1f1f;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #editor-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: #1f1f1f !important;
        }

        .CodeMirror-gutters {
            background-color: #1f1f1f !important;
            border-right: 1px solid #333;
        }
        .CodeMirror-linenumber {
            color: #858585 !important;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f; 
        }
        ::-webkit-scrollbar-thumb {
            background: #424242; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f; 
        }

        .cm-string { color: #CE9178 !important; }
        .cm-variable-2 { color: #006450 !important; }
        .cm-comment { color: #6A9955 !important; font-style: italic; }
        .cm-number { color: #B5CEA8 !important; }
        .cm-operator { color: #D4D4D4 !important; }
        .cm-meta { color: #9CDCFE !important; }
        .cm-keyword { color: #C586C0 !important; font-weight: 500; }
        .cm-def { color: #569CD6 !important; font-weight: 600; }
        .cm-builtin { color: #DCDCAA !important; }

        .CodeMirror,
        .CodeMirror * {
            background-color: #1E1E1E !important;
        }

#menu-bar {
    width: 100%;
    height: 32px;
    background: #2b2b2b;
    display: flex;
    align-items: center;
    padding-left: 15px;
    border-bottom: 1px solid #3a3a3a;
    user-select: none;
}

.menu-item {
    margin-right: 25px;
    color: #ccc;
    font-size: 13px;
    cursor: pointer;
}
.menu-item:hover { color: white; }

.dropdown {
    position: absolute;
    top: 32px;
    background: #2b2b2b;
    border: 1px solid #3a3a3a;
    display: none;
    flex-direction: column;
    min-width: 160px;
    z-index: 200;
}

.dropdown div {
    padding: 8px 12px;
    cursor: pointer;
    color: #ccc;
    font-size: 13px;
}
.dropdown div:hover {
    background: #414141;
    color: white;
}
    </style>
</head>
<body>

<div id="menu-bar">
    <div class="menu-item" onclick="toggleMenu('fileMenu')">File ▾</div>
    <div class="menu-item" onclick="toggleMenu('editMenu')">Edit ▾</div>
</div>

<!-- FILE MENU -->
<div id="fileMenu" class="dropdown">
    <div onclick="openFile()">Open from Desktop</div>
    <div onclick="saveFile()">Save to Desktop</div>
</div>

<!-- EDIT MENU -->
<div id="editMenu" class="dropdown">
    <div onclick="editor.undo()">Undo</div>
    <div onclick="editor.redo()">Redo</div>
    <div onclick="editor.execCommand('find')">Find</div>
    <div onclick="editor.execCommand('replace')">Replace</div>
</div>

<input type="file" id="hiddenFileInput" style="display:none;" />

<div id="editor-container">
    <textarea id="code-editor">from aiplus import NeuroModel</textarea>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>

<script>
var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
    mode: "python",
    theme: "dracula",
    lineNumbers: true,
    indentUnit: 4,
    matchBrackets: true,
    autoCloseBrackets: true,
    scrollbarStyle: "native"
});

function toggleMenu(id) {
    document.querySelectorAll('.dropdown').forEach(m => {
        m.style.display = (m.id === id && m.style.display !== "flex") ? "flex" : "none";
    });
}

document.addEventListener("click", function(e) {
    if (!e.target.classList.contains("menu-item")) {
        document.querySelectorAll('.dropdown').forEach(m => m.style.display = "none");
    }
});

function openFile() {
    document.getElementById("hiddenFileInput").click();
}

document.getElementById("hiddenFileInput").addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => editor.setValue(e.target.result);
    reader.readAsText(file);
});

function saveFile() {
    const content = editor.getValue();
    const blob = new Blob([content], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "code.py";
    a.click();
}
</script>

</body>
</html>
