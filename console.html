<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI+ Code Editor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        /* --- GENEL AYARLAR (VS Code Style) --- */
        body {
            background-color: #1f1f1f; /* VS Code Main BG */
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- ÜST KISIM: EDİTÖR --- */
        #editor-container {
            flex-grow: 1; /* Kalan tüm alanı kapla */
            position: relative;
            overflow: hidden;
        }

        /* CodeMirror Özelleştirmesi */
        .CodeMirror {
            height: 100% !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: #1f1f1f !important; /* Tema rengini ez */
        }
        
        /* Satır numaraları */
        .CodeMirror-gutters {
            background-color: #1f1f1f !important;
            border-right: 1px solid #333;
        }
        .CodeMirror-linenumber {
            color: #858585 !important;
        }

        /* --- RUN BUTONU (Sağ Üst Köşe) --- */
        .run-button {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 100;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            color: #4CAF50; /* VS Code Yeşil Play Rengi */
        }
        .run-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .run-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .run-button span {
            font-size: 12px;
            margin-left: 5px;
            font-weight: 600;
            color: #ccc;
        }

        /* --- ALT KISIM: TERMİNAL / KONSOL --- */
        #terminal-container {
            height: 30vh; /* Ekranın %30'u */
            background-color: #1f1f1f;
            border-top: 1px solid #333; /* Panel ayracı */
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            padding: 5px 15px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            color: #999;
            background-color: #1f1f1f;
            border-bottom: 1px solid #2b2b2b;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* "TERMINAL" yazısının altı çizili efekti */
        .tab-active {
            color: #e7e7e7;
            border-bottom: 1px solid #e7e7e7;
            padding-bottom: 4px;
        }

        #output {
            flex-grow: 1;
            padding: 10px 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            color: #cccccc;
            overflow-y: auto;
            white-space: pre-wrap; /* Satırları kaydır */
        }

        /* Scrollbar Tasarımı (VS Code Tarzı) */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f; 
        }
        ::-webkit-scrollbar-thumb {
            background: #424242; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f; 
        }
        
        /* Loading Animasyonu */
        .loading {
            color: #3498db !important;
        }
        .error-msg {
            color: #f48771 !important; /* VS Code Hata Rengi */
        }
        .success-msg {
            color: #89d185 !important;
        }

            /* === CUSTOM PYTHON SYNTAX COLORS (VS Code Style) === */

/* Stringler -> soluk turuncu */
.cm-string {
    color: #CE9178 !important;
}

/* import sonrası modül isimleri -> okyanus yeşili */
.cm-variable-2 {
    color: #006450 !important;
}

/* Yorumlar -> mat yeşilimsi gri */
.cm-comment {
    color: #6A9955 !important;
    font-style: italic;
}

/* Sayılar */
.cm-number {
    color: #B5CEA8 !important;
}

/* Operatörler */
.cm-operator {
    color: #D4D4D4 !important;
}

/* Parantez ve semboller */
.cm-meta {
    color: #9CDCFE !important;
}

/* Normal keywordler -> VS Code soluk mor */
.cm-keyword {
    color: #C586C0 !important;
    font-weight: 500;
}

/* def, class tanımları -> VS Code lacivert */
.cm-def {
    color: #569CD6 !important;
    font-weight: 600;
}

/* Built-in fonksiyonlar (print, input vs.) -> soluk sarı */
.cm-builtin {
    color: #DCDCAA !important;
}


        .CodeMirror,
        .CodeMirror * {
            background-color: #1E1E1E !important;
        }

#menu-bar {
    width: 100%;
    height: 32px;
    background: #2b2b2b;
    display: flex;
    align-items: center;
    padding-left: 15px;
    border-bottom: 1px solid #3a3a3a;
    user-select: none;
}

.menu-item {
    margin-right: 25px;
    color: #ccc;
    font-size: 13px;
    cursor: pointer;
}

.menu-item:hover {
    color: white;
}

.dropdown {
    position: absolute;
    top: 32px;
    left: 0;
    background: #2b2b2b;
    border: 1px solid #3a3a3a;
    display: none;
    flex-direction: column;
    min-width: 160px;
    z-index: 200;
}

.dropdown div {
    padding: 8px 12px;
    cursor: pointer;
    color: #ccc;
    font-size: 13px;
}

.dropdown div:hover {
    background: #414141;
    color: white;
}


    </style>
</head>
<body>

    <div id="editor-container">
        <button class="run-button" id="runBtn" onclick="runPython()" title="Run Code (Ctrl+Enter)">
            <svg viewBox="0 0 24 24">
                <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
            </svg>
            <span>Run</span>
        </button>
        
        <textarea id="code-editor">
from aiplus import NeuroModel

</textarea>
    </div>

    <div id="terminal-container">
        <div class="terminal-header">
            <span class="tab-active">TERMINAL</span>
            <span>OUTPUT</span>
            <span>DEBUG CONSOLE</span>
        </div>
        <div id="output">
(c) AI+ Corporation. All rights reserved.

aiplus@node-01:~$ _
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>

    <script>
        // 1. Editörü Başlat
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python",
            theme: "dracula", // VS Code'a en yakın hazır tema
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true,
            autoCloseBrackets: true,
            scrollbarStyle: "native"
        });

        // 2. PythonAnywhere Bağlantı Ayarı
        // Buraya kendi PythonAnywhere kullanıcı adını yazmalısın:
        const USERNAME = "eymenkusan"; 
        const SERVER_URL = `https://${USERNAME}.pythonanywhere.com/run_code`;

        // 3. Çalıştırma Fonksiyonu
        function runPython() {
            const btn = document.getElementById("runBtn");
            const out = document.getElementById("output");
            const code = editor.getValue();
            
            // UI Güncelleme (Çalışıyor efekti)
            const icon = btn.querySelector("svg");
            icon.style.fill = "#f1c40f"; // Sarı yap
            
            // Terminali temizle ve prompt göster
            out.innerHTML = "<span style='color:#ccc'>pulse@node-01:~$ python script.py</span>\n";
            out.classList.add("loading");

            fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => {
                if (!response.ok) throw new Error("Server connection failed (" + response.status + ")");
                return response.json();
            })
            .then(data => {
                out.classList.remove("loading");
                // Çıktıyı ekrana bas
                out.innerHTML += data.output + "\n";
                out.innerHTML += "\n<span style='color:#ccc'>pulse@node-01:~$ _</span>";
                
                // Scroll'u en aşağı çek
                out.scrollTop = out.scrollHeight;
            })
            .catch(err => {
                out.classList.remove("loading");
                out.innerHTML += `<span class="error-msg">\n[ERROR] ${err}</span>`;
                out.innerHTML += "\n<span style='color:#ccc'>pulse@node-01:~$ _</span>";
            })
            .finally(() => {
                icon.style.fill = "#4CAF50"; // Tekrar yeşil yap
            });
        }

        // Kısayol: CTRL + ENTER ile çalıştır
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                runPython();
            }
        });

        function toggleMenu(id) {
    document.querySelectorAll('.dropdown').forEach(m => {
        if (m.id === id) {
            m.style.display = (m.style.display === "flex") ? "none" : "flex";
        } else {
            m.style.display = "none";
        }
    });
}
document.addEventListener("click", function(e) {
    if (!e.target.classList.contains("menu-item")) {
        document.querySelectorAll('.dropdown').forEach(m => m.style.display = "none");
    }
});

function openFile() {
    document.getElementById("hiddenFileInput").click();
}

document.getElementById("hiddenFileInput").addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        editor.setValue(e.target.result);
    };
    reader.readAsText(file);
});


function saveFile() {
    const content = editor.getValue();
    const blob = new Blob([content], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "code.py";
    a.click();
}




    </script>

    <div id="menu-bar">
    <div class="menu-item" onclick="toggleMenu('fileMenu')">File ▾</div>
    <div class="menu-item" onclick="toggleMenu('editMenu')">Edit ▾</div>
    <div class="menu-item" onclick="toggleMenu('runMenu')">Run ▾</div>
</div>

<!-- FILE MENU -->
<div id="fileMenu" class="dropdown">
    <div onclick="openFile()">Open from Desktop</div>
    <div onclick="saveFile()">Save to Desktop</div>
</div>

<!-- EDIT MENU -->
<div id="editMenu" class="dropdown">
    <div onclick="editor.undo()">Undo</div>
    <div onclick="editor.redo()">Redo</div>
    <div onclick="editor.execCommand('find')">Find</div>
    <div onclick="editor.execCommand('replace')">Replace</div>
</div>

<!-- RUN MENU -->
<div id="runMenu" class="dropdown">
    <div onclick="runPython()">Run</div>
</div>

<input type="file" id="hiddenFileInput" style="display:none;" />

</body>
</html>
