<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI+ Remote IDE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .editor-pane {
            width: 60%;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
        }
        .output-pane {
            width: 40%;
            padding: 20px;
            background-color: #252526;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .header {
            padding: 10px 20px;
            background-color: #333;
            display: flex;
            justify_content: space-between;
            align-items: center;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 3px;
            transition: background 0.3s;
        }
        button:hover { background-color: #1177bb; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
        #output {
            white-space: pre-wrap;
            color: #ccc;
        }
        .loading { color: #f1c40f; }
    </style>
</head>
<body>

<div class="container">
    <div class="editor-pane">
        <div class="header">
            <span><b>AI+</b> Python Environment</span>
            <button id="runBtn" onclick="runPython()">▶ Çalıştır</button>
        </div>
        <textarea id="code-editor">
# Örnek Kullanım
# Sunucudaki gizli 'NeuroModel' sınıfını kullanabilirsin.

model = NeuroModel()
print("Model oluşturuldu.")

data = ["merhaba dünya", "python harika"]
print("Eğitim başlıyor...")

model.fit(data, epochs=1)

sonuc = model.predict("merhaba")
print(f"Tahmin sonucu: {sonuc}")
</textarea>
    </div>
    
    <div class="output-pane">
        <div style="border-bottom: 1px solid #444; margin-bottom: 10px; padding-bottom: 5px;">TERMINAL OUTPUT</div>
        <div id="output">Hazır. Kodu çalıştırmak için butona basın.</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

<script>
    // Editörü başlat
    var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4
    });

    function runPython() {
        const btn = document.getElementById("runBtn");
        const out = document.getElementById("output");
        const code = editor.getValue();

        btn.disabled = true;
        btn.innerText = "Sunucuya Gönderiliyor...";
        out.innerText = "";
        out.classList.add("loading");

        // BURAYI DEĞİŞTİR: PythonAnywhere tam adresi
        const SERVER_URL = "https://seninkullaniciadin.pythonanywhere.com/run_code";

        fetch(SERVER_URL, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ code: code })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Sunucu hatası: " + response.status);
            }
            return response.json();
        })
        .then(data => {
            out.classList.remove("loading");
            out.innerText = data.output;
        })
        .catch(err => {
            out.classList.remove("loading");
            // Eğer CORS hatası alırsan konsolda (F12) "CORS policy" yazar.
            out.innerText = "Bağlantı Hatası: " + err + "\n(PythonAnywhere web app'i reload ettin mi?)";
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "▶ Çalıştır";
        });
    }
</script>

</body>
</html>
